<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <style>
    body {
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    .error {
      color: red;
      font-size: 20px;
      font-weight: bold;
    }
    table {
      margin-top: 50px;
    }
  </style>
   <title>AAA</title>
</head>
<body>

  <div class="container">
    {% if not image and not error %}
    <h1>Загрузчик</h1>
    {% endif %}
    <div class="row">
      <div class="container col-md-6 offset-md-3">
        <form method="POST", enctype="multipart/form-data">
          <div class="form-group">
            <label for="FormFile", class="form-label">Выберите изображение:</label>
            <input class="form-control-file" type="file" name = "image", id="FormFile">
          </div>
          <div class="mb-3">
            <input class="btn btn-primary" type="submit" id="submit" value="загрузить">
          </div>
        </form>
      </div>
    </div>

    {% if error %}
    <div class="container col 8 mt 4">
      <div class="alert alert-danger", role = "alert">
        {{ error }}
      </div>
      </div>
      {% endif %}

    {% if image %}
    <div class="container col 8 mt 4">
      <img src = "{{image}}">
      <p> Ваше изображение</p>
      </div>
      {% endif %}

    {% if image %}
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>изображение</th>
          <th>слово</th>
          <th>Точность</th>
        </tr>
      </thead>
      <tbody>
        {% for word in words %}
        <tr>
          <td>{{loop.index}}</td>
          <td> <img src = "{{word.image}}"></td>
          <td>{{ word.word }}</td>
          <td class = "
          {% if word.accuracy > 0.95 %}
            table-success
          {% elif word.accuracy > 0.8 %}
          table-warning
          {% elif word.accuracy < 0.5 %}
          table-danger
          {% endif %}
          ">{{ word.accuracy_str }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
